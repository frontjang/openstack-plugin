plugins {
    id 'net.researchgate.release' version '2.1.2'
}

apply from: 'plugin-sdk/openbaton-libs/gradle/gradle/git.release.gradle'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'jacoco'

version = '0.5-SNAPSHOT'

apply from: 'plugin-sdk/openbaton-libs/gradle/gradle/command.line.helper.gradle'
apply from: 'plugin-sdk/openbaton-libs/gradle/gradle/git.helpers.gradle'

/**
 * Project settings
 */
project.ext {
    //------------------------------------------------//
    /**
     * Spring Related Variables
     */
    springVersion = '4.2.0.RELEASE'
    springBootVersion = '1.2.5.RELEASE'
    //------------------------------------------------//
    //------------------------------------------------//
    /**
     * Application Related Version
     */
    applicationVersion = version
    applicationVersionDebian = "1";

    applicationRelease = isApplicationRelease()
    applicationDate = new Date()
    applicationRevision = getRevision()

    applicationVersionSnapshot = (!applicationRelease) ? "+SNAPSHOT.${asUTC(applicationDate, 'yyyyMMdd')}.git${applicationRevision}" : ""
    applicationVersionFull = "${applicationVersion}${applicationVersionSnapshot}"

    mainClass = 'org.project.openbaton.clients.interfaces.client.openstack.Starter'
}
apply from: 'plugin-sdk/openbaton-libs/gradle/gradle/bom.plugin.java.gradle'
apply from: 'plugin-sdk/openbaton-libs/gradle/gradle/application.java.gradle'
apply from: 'plugin-sdk/openbaton-libs/gradle/gradle/run.application.java.gradle'

repositories {
    mavenCentral()
}

dependencies {
    compile project(":vim-drivers")
    compile project(":catalogue")

    compile ('org.apache.jclouds.driver:jclouds-slf4j:1.9.0')
    compile ('org.apache.jclouds.driver:jclouds-sshj:1.9.0')
    compile ('org.apache.jclouds.api:openstack-keystone:1.9.0')
    compile ('org.apache.jclouds.api:openstack-nova:1.9.0')
    compile ('org.apache.jclouds.api:openstack-swift:1.9.0')
    compile ('org.apache.jclouds.api:openstack-cinder:1.9.0')
    compile ('org.apache.jclouds.api:openstack-trove:1.9.0')
    compile ('org.apache.jclouds.labs:openstack-glance:1.9.0')
    compile ('org.apache.jclouds.labs:openstack-neutron:1.9.0')
    compile ('org.apache.jclouds.labs:openstack-marconi:1.9.0')

    compile 'org.hibernate:hibernate-core:4.3.10.Final'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile("org.mockito:mockito-core:1.9.5")
    testCompile 'org.springframework:spring-test:' + springVersion
}

